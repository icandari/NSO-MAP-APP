<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Tour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="map-container">
        <img src="images/map.png" alt="Campus Map" class="map-image">
        <!-- Pins will be placed here dynamically -->
        <div id="pins-container">
            <div class="pin" data-info="Welcome Center: Start here for your tour!" data-image="images/pin1.png" style="top: 20%; left: 30%;"></div>
            <div class="pin" data-info="Library: Find all your study materials." data-image="images/pin2.png" style="top: 40%; left: 60%;"></div>
            <div class="pin" data-info="Cafeteria: Grab a bite here!" data-image="images/pin3.png" style="top: 60%; left: 50%;"></div>
        </div>
    </div>
    <div id="location-info" class="location-info"></div>
    <script src="script.js"></script>
</body>
</html>
